name: CI Pipeline

# Запускать workflow при push в main и при создании pull request
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Шаг 1: Получить код из репозитория
      - name: Check out repository code
        uses: actions/checkout@v4

      # Шаг 2: Собрать Docker образ
      - name: Build Docker image
        run: |
          docker build -t myapp:test .
          echo "Docker image built successfully!"

      # Шаг 3: Проверить, что контейнер запускается
      - name: Test container
        run: |
          # Запускаем контейнер в фоновом режиме
          docker run -d --name test-container -p 8080:8080 myapp:test
          # Ждем немного чтобы приложение запустилось
          sleep 10
          # Проверяем что контейнер работает
          docker ps | grep test-container
          # Проверяем логи на наличие успешного запуска
          docker logs test-container | grep "Application started"
          # Останавливаем контейнер
          docker stop test-container
          docker rm test-container
          echo "Container test passed!"
